version: '3'
services:
  server:
    build: ./server
    ports:
      - "5000:5000"
    depends_on:
      - db
    environment:
      - DATABASE_URL=postgres://notes_user:postgres@db:5432/notes
  client:
    build: ./client
    ports:
      - "3000:3000"
    depends_on:
      - server
  db:
    image: 'postgres'
    environment:
      - POSTGRES_USER=notes_user
      - POSTGRES_PASSWORD=postgres
    volumes:
      - './data/db:/var/lib/postgresql/data'

